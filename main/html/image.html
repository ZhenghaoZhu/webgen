<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Compiled and minified CSS -->

    <!-- Compiled and minified JavaScript -->

    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Select2 Library -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>


    <!-- Load in files -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script type="text/javascript" src = "../js/dataAcquisition/fetchExpressionData.js"></script>
    <script type="text/javascript" src = "../js/dataAcquisition/fetchSigMutationData.js"></script>
    <script type="text/javascript" src = "../js/dataAcquisition/getSigMutationArray.js"></script>
    <script type="text/javascript" src = "../js/dataAcquisition/getExpressionDataJSONarray.js"></script>

    <script type="text/javascript" src = "../js/dataProcessing/mergeExpression.js"></script>
    
    <script type="text/javascript" src = "../js/plots/createHeatmap.js"></script>
    <script type = "text/javascript" src = "../js/plots/createViolinPlot.js"></script>

    <script type="text/javascript" src = "../js/docManipulation.js"></script>
    <script type ="text/javascript" src = "../js/fillSelectBoxes.js"></script>

    <script type ="text/javascript" src = "../js/imaging/buildImages.js"></script>

  </head>
  <body>
    <div id="page-container">
      <div id = "content-wrap">
        <div class="navbar-fixed">
          <nav>
          <div class="nav-wrapper">
            <a href="index.html" style="font-style: italic;" class="brand-logo center">WebGen</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li class="active"><a href="about.html">About</a></li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li class="active"><a href="image.html">Image</a></li>
            </ul>
          </div>
          </nav>
        </div>

        <div id="inputFields" style="text-align: center;">
          <input type="text" id="fileId" placeholder="File Id"> </input>
          <input type="text" id="xCoord" placeholder="X Coordinate"> </input>
          <input type="text" id="yCoord" placeholder="Y Coordinate"> </input>
          <input type="text" id="zoomLevel" placeholder="Zoom Level"> </input>
        </div>
      
        <!-- Setting up the buttons. -->
        <div className="mainWindowButtons" id = "mainWindowButtons">
          <button class="col s3 btn waves-effect waves-light" onclick="onResetFunc()" id='exampleButton'>Reset</button>
          <button class="col s3 btn waves-effect waves-light" onclick="onSubmitFunc()" id='submitButton'>Submit</button>
        </div>
        

        <!-- Setting up the tabs. -->
        <div class="tabs_container">  
          <div class="col s36">
            <ul class="tabs tabs-fixed-width tab-demo z-depth-1">
              <li class="tab col s12" onclick="imageTabListener()"><a class="active" href="#viewImage">Image</a></li>
              <li class="tab col s12" onclick="historyTabListener()"><a class="active" href="#history">History</a></li>
            </ul>
            <!-- Setting up the plots to go under each tab. -->
            <div id="imageContainerParent" class="col s12" style="display: block;">
              <div id="imageContainer" style="margin-top:25px">
                <a id="aContainer"download>
                </a>
              </div>
            </div>
            <div id="historyContainerParent" class="col s12" style="display: none;">
              <div id="historyContainer" style="margin-top:25px"></div>
            </div>
          </div>
        </div>

        <!-- Setting tabs: -->
        <script> 
          var elem = document.querySelector('.tabs');
          var options = {}
          var instance = M.Tabs.init(elem, options);
        </script>

      </div>
    </div> 
  </body>
